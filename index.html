<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de senha</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <section class="container">
      <h1>Gerador de senha </h1>
      <input type="text" id="inputSenha" class="inputSenha hide">

      <section>
        <input type="range" min="6" max="32" value="16" id="inputSlider">
        <label for="inputSlider" id="inputLabel"></label>
        <div>
          <p>Aperte para gerar sua senha:</p>
        </div>
        <button id="btnGerar">Gerar</button>
      </section>
      

    </section>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
